<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Audio Visualiser</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script>
  

  <div id="header">
    <label for="audio" id="label">Select file</label>
    <input type="file" id="audio" accept=".mp3">
    <div id="filename"></div>
    <select id="visSelector">
      <option value="mosaic">Mosaic Effect</option>
      <option value="sphere">Sphere Effect</option>
      <option value="shader">Shader Effect</option>
      <option value="psychedelicTunnel">PsychedelicTunnel</option>
      

      </select>
    <div id="play">Click the ball to play/pause</div>
  </div>
  <div id="visualiser">

  </div>
  <div id="footer">Made by Sohail | ❤️ Enjoy the Music</div>
</body>
</html>
